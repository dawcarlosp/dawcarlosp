<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" width="100%" height="auto">
  <defs>
    <!-- Gradiente animado -->
    <linearGradient id="animatedStroke" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%">
        <animate attributeName="stop-color"
                 values="#fb923c;#a855f7;#fb923c"
                 dur="4s"
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color"
                 values="#fb923c;#a855f7;#fb923c"
                 dur="4s"
                 repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glow neón potente -->
    <filter id="neonGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#fb923c">
        <animate attributeName="flood-color"
                 values="#fb923c;#a855f7;#fb923c"
                 dur="4s"
                 repeatCount="indefinite" />
      </feDropShadow>
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#fb923c">
        <animate attributeName="flood-color"
                 values="#fb923c;#a855f7;#fb923c"
                 dur="4s"
                 repeatCount="indefinite" />
      </feDropShadow>
    </filter>
  </defs>

  <!-- Fondo -->
  <rect x="10" y="10" width="780" height="180" rx="40" ry="40"
        fill="#0c0c12"
        stroke="url(#animatedStroke)"
        stroke-width="6"
        filter="url(#neonGlow)" />

  <!-- Texto centrado con animación natural -->
  <g font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle">
    <text x="400" y="125">
      <tspan fill="white" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="0.1s" dur="0.1s" fill="freeze" />
        L
      </tspan>
      <tspan fill="white" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="0.2s" dur="0.1s" fill="freeze" />
        o
      </tspan>
      <tspan fill="white" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="0.3s" dur="0.1s" fill="freeze" />
        c
      </tspan>
      <tspan fill="white" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="0.4s" dur="0.1s" fill="freeze" />
        u
      </tspan>
      <tspan fill="#fb923c" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="0.5s" dur="0.1s" fill="freeze" />
        V
      </tspan>
      <tspan fill="#fb923c" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="0.6s" dur="0.1s" fill="freeze" />
        e
      </tspan>
      <tspan fill="#fb923c" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="0.7s" dur="0.1s" fill="freeze" />
        n
      </tspan>
      <tspan fill="#fb923c" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="0.8s" dur="0.1s" fill="freeze" />
        t
      </tspan>
      <tspan fill="#fb923c" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="0.9s" dur="0.1s" fill="freeze" />
        a
      </tspan>
      <tspan fill="#fb923c" opacity="0">
        <animate attributeName="opacity" values="0;1" begin="1.0s" dur="0.1s" fill="freeze" />
        s
      </tspan>
    </text>
  </g>
</svg>
