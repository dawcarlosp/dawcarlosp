<svg viewBox="0 0 1000 300" width="100%" height="300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <radialGradient id="auroraGradient" cx="50%" cy="100%" r="80%">
      <stop offset="0%" stop-color="#00ffcc" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#00e676" stop-opacity="0" />
    </radialGradient>

    <filter id="auroraBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="25" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent" />

  <!-- Capa principal con flujo horizontal y forma serpenteante -->
  <g filter="url(#auroraBlur)">
    <path fill="url(#auroraGradient)" opacity="0.5">
      <animateTransform attributeName="transform" type="translate"
        values="-200 0; 0 0; -200 0" dur="12s" repeatCount="indefinite" />
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="
          M0,280 Q200,150 400,220 T800,160 Q1000,180 1000,300 L0,300 Z;
          M0,280 Q200,170 400,190 T800,200 Q1000,160 1000,300 L0,300 Z;
          M0,280 Q200,150 400,220 T800,160 Q1000,180 1000,300 L0,300 Z
        " />
    </path>

    <!-- Segunda onda para espiralidad mÃ¡s marcada -->
    <path fill="url(#auroraGradient)" opacity="0.3">
      <animateTransform attributeName="transform" type="translate"
        values="200 0; 0 0; 200 0" dur="16s" repeatCount="indefinite" />
      <animate attributeName="d" dur="10s" repeatCount="indefinite"
        values="
          M0,300 Q250,180 500,210 Q750,170 1000,220 L1000,300 L0,300 Z;
          M0,300 Q250,160 500,240 Q750,190 1000,200 L1000,300 L0,300 Z;
          M0,300 Q250,180 500,210 Q750,170 1000,220 L1000,300 L0,300 Z
        " />
    </path>
  </g>
</svg>
